<form action="">
  <div class="form-group my-4">
    <label for="settings-user-name">Адрес кошелька, на который переводим</label>
    <input type="text" class="form-control" placeholder="26—35 букв и цифр" id="settings-user-name">
  </div>
  <div class="form-group my-4">
    <label for="settings-user-name">Сумма, которую хотите перевести</label>
    <div class=" input-group">
      <input type="text" class="form-control" placeholder="0" aria-label="Сумма, которую хотите перевести" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">GKU</span>
      </div>
    </div>
  </div>
  <div class="form-group my-4">
    <label for="settings-user-name">Описание (не обязательно)</label>
    <textarea class="form-control" id="formControlTextarea" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-block bg-gekk-grad border-0 btn-success my-4">
    Перевести
  </button>
</form>
